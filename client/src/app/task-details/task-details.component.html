<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="day">
        <mat-header-cell *matHeaderCellDef> Day </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.day }} </mat-cell>
    </ng-container>

   
    <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ng-container *ngIf="!isEditing[element.day]; else editMode">
                {{ element.data || 'No data' }}
            </ng-container>
            <ng-template #editMode>
                <form [formGroup]="editForms[element.day]">
                    <input matInput formControlName="data" />
                </form>
            </ng-template>
        </mat-cell>
    </ng-container>

  
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <ng-container *ngIf="!isEditing[element.day]; else editingActions">
                <button mat-icon-button (click)="startEdit(element.day)">
                    <mat-icon>edit</mat-icon>
                </button>
            </ng-container>
            <ng-template #editingActions>
                <button mat-icon-button (click)="saveEdit(element.day)">
                    <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button (click)="cancelEdit(element.day)">
                    <mat-icon>close</mat-icon>
                </button>
            </ng-template>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
</div>
